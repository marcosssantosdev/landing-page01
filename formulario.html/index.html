<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Formulário de Inscrição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="h1">Informações Pessoais:</h1>
        </header>
    <div class="corpo">
        <form class="form">
        <fieldset class="usuario"><legend>Identificação do Usuário</legend></fieldset>
        <p><label for="cNome">Nome:</label>
        <input type="text" name="tNome" class="cNome" size="20" maxlength="30" placeholder="Nome completo"></p>
        <p><label for="cMail">E-mail:</label>
        <input type="text" name="tMail" class="cMail" size="20" maxlength="50" placeholder="E-mail" > </p>
        </form>
    </div>
    <footer class="rodape" >
        <p>&copy; Marcos Santos</p>
    </footer>
    </body>
</html>
